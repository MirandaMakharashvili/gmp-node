version: '3'
services:
  mongodb:
    container_name: nodegmp-nosql
    environment:
      - MONGO_INITDB_ROOT_USERNAME: root
      - MONGO_INITDB_ROOT_PASSWORD: nodegmp
    image: mongo
    ports:
      - '27017:27017'
    restart: unless-stopped
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container: